<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درع المعلومات | فحص الثغرات السحابي المتقدم</title>
    <style>
        /* تصميم الواجهة - Cyber Security Style */
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .main-container { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 40px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header h1 { color: #58a6ff; font-size: 22px; margin-bottom: 5px; }
        .subtitle { color: #8b949e; font-size: 14px; margin-bottom: 30px; }
        .input-wrapper input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: #39ff14; font-family: monospace; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        button { background-color: #238636; color: #ffffff; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; font-size: 16px; }
        button:hover { background-color: #2ea043; box-shadow: 0 0 15px rgba(46, 160, 67, 0.4); }
        .terminal { background: #000; border: 1px solid #333; border-radius: 4px; padding: 15px; margin-top: 25px; height: 120px; overflow-y: auto; text-align: left; font-family: monospace; font-size: 12px; display: none; }
        .line { color: #39ff14; margin-bottom: 5px; }
        .footer { margin-top: 25px; border-top: 1px solid #30363d; padding-top: 15px; display: flex; justify-content: space-between; font-size: 11px; color: #8b949e; }
        .disclaimer { font-size: 10px; color: #6e7681; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#58a6ff" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            <h1>نظام فحص الثغرات v4.0</h1>
            <p class="subtitle">تحليل التهديدات القائم على الذكاء الاصطناعي</p>
        </div>

        <div class="scan-section">
            <div class="input-wrapper">
                <input type="text" id="urlInput" placeholder="أدخل الرابط للفحص (مثال: google.com)">
            </div>
            <button id="startScanBtn">بدء التحليل الشامل</button>
        </div>

        <div id="terminal" class="terminal">
            <div id="logs"></div>
        </div>

        <div class="footer">
            <div>الحالة: <span style="color:#39ff14">نشط</span></div>
            <div>التشفير: AES-256</div>
            <div>الموقع: تلقائي</div>
        </div>
        
        <p class="disclaimer">ملاحظة: لضمان دقة الفحص ومنع هجمات التزييف، يتطلب النظام الوصول للموقع الجغرافي (Geo-IP) لربط السيرفرات القريبة.</p>
    </div>

    <script src=".web-integrity.js"></script>

</body>
</html>
